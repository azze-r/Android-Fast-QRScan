apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 31
    buildToolsVersion "24.0.3"

    defaultConfig {
        applicationId "com.azz.android.gms.samples.vision.barcodereader"
        minSdkVersion 14
        targetSdkVersion 31
        versionCode 9
        versionName "9.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // Important - the CameraSource implementation in this project requires version 8.1 or higher.
    //noinspection GradleDynamicVersion
    implementation 'com.google.android.gms:play-services-vision:9.4.0+'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.0.0'
    implementation "androidx.core:core-ktx:1.1.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

}
repositories {
    mavenCentral()
}
